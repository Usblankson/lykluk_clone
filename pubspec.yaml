name: lykluk_clone
description: "A LykLuk App Clone. Lykluk is an online platform that supports content (video and audio) creation and sharing."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.25.4
  image_picker: ^1.0.7
  firebase_storage: ^11.6.6
  video_compress: ^3.1.2
  tiktoklikescroller: ^0.2.6
  cached_video_player: ^2.0.4
  visibility_detector: ^0.4.0+2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - .env

